<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREVIA DJ SET</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <i class="fas fa-headphones-alt header-icon"></i>
            <h1>PREVIA DJ SET</h1>
        </header>

        <div id="status-message" class="status-message"></div>

        <div class="player-section">
            <div class="player-controls">
                <i class="fas fa-play play-button" id="main-play-button"></i>
            </div>
            <p class="selected-track-info" id="selected-track-info">-- seleccioná una pista --</p>
            <audio id="audio-player" style="display: none;"></audio>
            <div class="progress-container">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100">
            </div>
            <div class="player-actions">
                <button id="shuffle-button">Shuffle</button>
                <button id="repeat-button">Repeat</button>
                <div class="volume-control">
                    <span>Vol</span>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
                </div>
            </div>
        </div>

        <h2 class="list-title">Lista de temas</h2>
        <ul id="track-list" class="track-list">
            </ul>

        <h2 class="gallery-title">Galería de Fotos</h2>
        <div class="gallery">
            <img src="img/foto1.jpg" alt="Foto de DJ Set 1">
            <img src="img/foto2.jpg" alt="Foto de DJ Set 2">
            <img src="img/foto3.jpg" alt="Foto de DJ Set 3">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
